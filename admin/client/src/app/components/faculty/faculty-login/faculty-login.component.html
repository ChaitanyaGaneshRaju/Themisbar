<div class="login-wrapper themis-login-bg">
  <form class="login">
      <section class="title">
          <h3 class="welcome">Welcome to</h3>
          Themis Bar Review
          <h5 class="hint">Use your email to sign in or create one now</h5>
      </section>
      <div class="login-group pt-0">
        <h2>Login</h2>
          <clr-input-container>
              <label class="clr-sr-only">Email</label>
              <input type="text" autocomplete="email" name="email" clrInput placeholder="Email"/>
          </clr-input-container>
          <clr-password-container>
              <label class="clr-sr-only">Password</label>
              <input type="password" autocomplete="current-password" name="password" clrPassword placeholder="Password"/>
          </clr-password-container>
          <clr-checkbox-wrapper class="remeber-me">
              <label>Remember me</label>
              <input type="checkbox" name="rememberMe" clrCheckbox/>
          </clr-checkbox-wrapper>
          <clr-alert class="login-error" clrAlertType="danger" aria-live="assertive" [ngStyle]="{visibility: 'visible'}">
            <clr-alert-item>
              <span class="alert-text">
                Invalid user name or password
              </span>
            </clr-alert-item>
          </clr-alert>
          <button type="submit" class="btn btn-primary">NEXT</button>
          <label class="signup">Don't have an account? Register <a href="javascript://" class="signup">Here</a></label>
      </div>
  </form>
</div>
